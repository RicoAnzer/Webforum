#Actual values are stored in an .env file ignored by git
#Allows secrecy of username, password, etc.
#-----------------------------------------------------------------------------------------------------------------------------------
#A separate .env needs to be in directory /Backend/src/test/resources/ (same as this application.properties) 
#as paths of testing and production are different
#=> There are two .env files in total -> One in root directory for production, one is in this directory for testing
#-----------------------------------------------------------------------------------------------------------------------------------
spring.config.import=.env[.properties]
server.port=${SERVER_PORT}
spring.application.name=${APP_NAME}
#Postgres data
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
#ssl key data => allows usage of https by self signed certificates
server.ssl.key-store=${SSL_KEYSTORE}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.keyStoreType=${SSL_KEYSTORE_TYPE}
server.ssl.keyAlias=${SSL_KEYSTORE_ALIAS}